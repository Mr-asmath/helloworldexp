<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding-top: 100px;
        }
        .card {
            background: white;
            padding: 30px;
            width: 320px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        input {
            padding: 8px;
            width: 90%;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 8px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
	<form action='/gethelloworld' method='get'>
		<h2 th:text="${message}">Message</h2>
		<button type="submit">Back</button>
	</form>
    
</div>

</body>
</html>
